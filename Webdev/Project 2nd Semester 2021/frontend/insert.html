<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and  CSS -->
    <link
      rel="stylesheet"
      minified
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- fontawsome stylesheet import -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <!-- Googlefonts import -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- mystyle.css implementation -->
    <link rel="stylesheet" href="css/mystyle.css" />

    <script src="../Backend/js/insert.js"></script>
  </head>
  <body>
    <!-- Area Navbar -->
    <nav class="navbar navbar-expand-md sticky-top">
      <!-- Brand -->

      <div class="navbars">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" href="index.html">
              <i class="fas fa-home "></i> Home
            </a>
          </li>
        </ul>
      </div>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav"></ul>
      </div>
    </nav>
    <!-- bootstrap form -->
    <div>
      <div class="container">
        <form>
          <div class="row">
            <div class="col-sm-6">
              <h1 style="color: white;">Band</h1>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="B_Name"
                  placeholder="band/artist name"
                  name="band/artist name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control"
                  id="B_Creation_Date"
                  name="first publised song"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="B_Num_o_published_Songs"
                  placeholder="number of published songs"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="col-sm-6">
              <h1 style="color: white;">Song</h1>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="S_Name"
                  placeholder="song name"
                  name="song name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="S_Description"
                  placeholder="Song-Lyrics"
                  name="Song-Lyrics"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="url"
                  class="form-control"
                  id="URL"
                  placeholder="YouTube embed link"
                  name="YouTube embed link"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="S_Views"
                  placeholder="Views"
                  name="Views"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <button id="submit-btn" class="btn btn-success">Insert</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Area Footer -->
    <footer class="container-fluid p-5 text-white text-center mt-4">
      <!-- 2 Column Layout -->
      <div class="row">
        <div class="col-md-12">
          <ul class="list-unstyled">
            <li class="nav-item">
              <a class="nav-link" href="#">Insert</a>
            </li>
            <li class="nav-item">
              <p>&copy; 2021</p>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
