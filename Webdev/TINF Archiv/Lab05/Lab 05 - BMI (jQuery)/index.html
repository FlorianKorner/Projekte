<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/x-icon" href="img/spengergasse-logo.png" />
	<link rel="stylesheet" href="css/bootstrap-4.4.1.min.css">
	<link rel="stylesheet" href="css/mystyle.css">
	<link rel="stylesheet" href="css/all.min.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap-4.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bmi.js"></script>

	<title>BMI</title>
</head>

<body onload="init()">

	<!-- Jumbotron -->
	<div class="jumbotron text-center text-white bg-info jumbotron-custom">
		<div class="display-4">
			Body Mass Index<br>
			<i class="fas fa-heartbeat"></i>
		</div>
	</div>

	<div class="container-fluid">
		<!-- Row - Form -->
		<div class="row">
			<div class="col-sm-4"></div>

			<div class="col-sm-4">

				<div class="form-group">
					<label for="input-weight">Weight (kg):</label>
					<input type="number" class="form-control" id="input-weight" required>
				</div>
				<div class="form-group">
					<label for="input-height">Height (cm):</label>
					<input type="number" class="form-control" id="input-height" required>
				</div>
				<div class="form-group">
					<div class="form-check-inline">
						<label class="form-check-label" for="radio-female">
							<input type="radio" class="form-check-input" id="radio-female" name="gender" value="female" required>
							female
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label" for="radio-male">
							<input type="radio" class="form-check-input" id="radio-male" name="gender" value="male" required> male
						</label>
					</div>
				</div>

				<button onclick="calc()" class="btn btn-info" id="btn-calc-bmi">Calculate</button>
				<button onclick="reset()" class="btn btn-dark" id="btn-reset">Reset</button>

			</div>

			<div class="col-sm-4"></div>
		</div>

		<!-- Row - Card Result -->
		<div class="row margin-top-10 margin-bottom-10">
			<div class="col-sm-3"></div>

			<div class="col-sm-6">
				<div class="card text-center" id="card-result">
					<div class="card-header">
						<h2>BMI result</h2>
					</div>
					<div class="card-body" id="card-body-result">
						<p id="bmi-value">BMI: undefined</p>
						<p id="bmi-detail">Detail: undefined</p>
					</div>
				</div>
			</div>

			<div class="col-sm-3">
				<p id="test-bmi"></p>
			</div>
		</div>

</body>

</html>
